{% extends "base.html" %}
{% block title %}Login Â· {{ site_name or 'Flux Licensing' }}{% endblock %}
{% block content %}
<div class="min-h-[60vh] grid place-items-center">
  <div class="w-full max-w-md p-6 rounded-2xl bg-slate-900/70 border border-slate-800 shadow-xl">
    <h1 class="text-2xl font-semibold">Admin Login</h1>
    <p class="text-slate-400 text-sm mt-1">Use the credentials from your <code>.env</code> file.</p>

    <form method="post" action="/login" class="space-y-4 mt-6">
      <div>
        <label class="text-sm mb-1 block">Username</label>
        <input required type="text" name="username"
               class="w-full px-3 py-2 rounded-lg bg-slate-800 border border-slate-700 focus:outline-none focus:ring-2 focus:ring-fuchsia-600" />
      </div>
      <div>
        <label class="text-sm mb-1 block">Password</label>
        <input required type="password" name="password"
               class="w-full px-3 py-2 rounded-lg bg-slate-800 border border-slate-700 focus:outline-none focus:ring-2 focus:ring-fuchsia-600" />
      </div>
      <button class="w-full mt-2 px-3 py-2 rounded-lg bg-fuchsia-600 hover:bg-fuchsia-500">
        Sign in
      </button>
      <p class="text-xs text-slate-500">Default: <code>admin</code> / <code>fluxadmin</code> (change in <code>.env</code>)</p>
    </form>
  </div>
</div>
{% endblock %}
